<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/newtweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script defer type="text/javascript" src="/scripts/client.js"></script>
    <script defer
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div>
        <span STYLE="font-family:'Bungee'"><i id="wolf"class="fab fa-wolf-pack-battalion"></i>tweeter</span>
      </div>
      <div id="newTweet">
        <span><i id="wolf"class="fab fa-wolf-pack-battalion"></i>Write a new Tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <div id="responsivedesign">
    <header id="header">
      <div id="imagecontainer">
        <img id="img" src="/images/newimage.png" />
      </div>
      <br />
      <div>
        <h2>Worris</h2>
      </div>
    </header>
     
    <!-- Page-specific (main) content here -->
    <main class="container">
       <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <div id="errormessage"></div>
        <form id= "form"action="/tweets" method="POST">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="new-tweet-footer">
            <button type="submit">Tweet</button>
            <output
              id="letterCount"
              name="counter"
              class="counter"
              for="tweet-text"
              >140</output
            >
           </div>
        </form> 
        </section>
        <div id="tweets-container"></div>
        <section id="tweet-container">
        <article class="tweetbox">
          <header class="newheader">
            <div class="divved">
              <i id="baby" class="fas fa-dragon"></i>
              <div>Sir Reez</div>
            </div>
              <span id="span1">@mrReez</span>
          </header>
          <main id="main2">
            <span id="tweetbox">Hello World</span>
            <hr>
          </main>
          <footer class="newfooter">
            <div class="div2">
              <span class="span2">6 Days ago</span>
              <div class="div3">
                <span><i id="flag"class="fas fa-flag flagged"></i></span>
                <span><i id="retweet" class="fas fa-retweet flagged"></i></span>
                <span><i id="heart"class="fas fa-heartbeat flagged"></i></span>
              </div>
            </div>
          </footer>
        </article>
      </section>
      </section> 
     </main>
    </div>
  </body>
   </html>
